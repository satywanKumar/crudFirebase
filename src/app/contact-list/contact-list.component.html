<div id="main">
  <div class="row">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-8">
          <h3>Contact List</h3>
        <div class="row">
         <div class="col-sm-3">
            <input type="text" placeholder="search by name" class="form-control" [(ngModel)]="searchTerm" />
         </div>
         <div class="col-sm-6">
           
         </div>
         <div class="col-sm-3">
            <button class="btn" (click)="createRoute()">Add New Contact</button>
         </div>
        </div>
        <br><br>
          <table class="table">
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contact of contactList | search:searchTerm">
                  <td>{{contact.fullName}}</td>
                  <td>{{contact.email}}</td>
                  <td>{{contact.phone}}</td>
                  <td><button class="btn btn-primary" (click)="contactService.populateForm(contact)">Edit</button></td>
                  <td><button class="btn btn-danger" (click)="deleteContact(contact.$key)">Delete</button></td>
                </tr>
              </tbody>
            </table>
            <div *ngIf="deleteMessage">
              <h3 style="color:white; font-style: italic">contact has been deleted from the database</h3>>
            </div>

      </div>
      <div class="col-sm-2">

      </div>
  </div>
    
</div>
